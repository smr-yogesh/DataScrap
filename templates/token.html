<html>
    <body>

        <form method="POST" action="{{ url_for('B_api.api_pass') }}">
            <label for="fname">Time (in minutes)</label><br>
            <input type="text" id="time" name="time" value="30"><br>
            <label for="lname">Passcode</label><br>
            <input type="text" id="passcode" name="passcode"><br><br>
            <input type="submit" value="Submit">
          </form> 

          <h4 id="myInput">{{token}}</h4>
          <button onclick="myFunction()">Copy token</button>
          
          <script>
            function myFunction() {
                // Get the text field
                var copyText = document.getElementById("myInput");
            
                // Select the text field
                copyText.select();
                copyText.setSelectionRange(0, 99999); // For mobile devices
            
                // Copy the text inside the text field
                navigator.clipboard.writeText(copyText.value);
                
                // Alert the copied text
                alert("Copied the text: " + copyText.value);
            }
          </script>
    
    </body>
</html>
